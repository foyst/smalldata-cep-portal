<h1>Scenarios</h1>

<div ng-show="viewState == viewStateEnum.LIST">
  <div><a ng-click="addScenario()" class="btn btn-sm btn-primary" role="button">+</a></div>
  <br/>

  <div>
    <table class="table table-striped table-hover small">
      <tr class="primary">
        <th>Name</th>
        <th>Description</th>
        <th>Updated At</th>
        <th/>
      </tr>
      <tr ng-repeat="scenario in scenarios">
        <td>{{scenario.name}}</td>
        <td>{{scenario.description}}</td>
        <td>{{scenario.updatedAt | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>
          <a class="link" ng-click="editScenario(scenario)">Edit</a>
        </td>
      </tr>
    </table>
  </div>
</div>

<div ng-show="viewState == viewStateEnum.EDIT">
  <h3 ng-show="modifyState == modifyStateEnum.ADDING" class='page-header'>Add Scenario</h3>
  <h3 ng-show="modifyState == modifyStateEnum.EDITING" class='page-header'>Edit Scenario '{{ currentScenario.name }}'</h3>
  <br/>
  <div class="form-group">
    <label for="editName"><b class="mandatoryMarker">*</b>&nbsp; Name</label>
    <input type="text" class="form-control" ng-model="currentScenario.name"
           id="editName" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="editDescription">Description</label>
    <input type="text" class="form-control" ng-model="currentScenario.description"
           id="editDescription" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="editDefinition"><b class="mandatoryMarker">*</b>&nbsp; Definition</label>
    <textarea id="editDefinition" ng-model="currentScenario.definition" class="form-control wide-text-area" rows="20"></textarea>
  </div>
  <div>
    <a ng-click="resetPage()" class="btn btn-sm btn-default" role="button">Cancel</a>
    <a ng-click="saveScenario(currentScenario)" class="btn btn-sm btn-primary" role="button">Save</a>
  </div>
</div>

<br/>
